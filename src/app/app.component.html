<h1>TODO List</h1>
<p>A place to store your todos</p>

<form>
    <input type="text" placeholder="Filter your to-dos">
    <ol>
        <div *ngFor="let todo of todos;">
            <todo [completed]="todo.completed" [task]="todo.task"></todo>
        </div>
    </ol>
    <input type="text" placeholder="Add your to-do">
    <button>Add</button>
</form>
